<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .map-logo {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 80px;
            opacity: 0.8;
            z-index: 1000;
            pointer-events: none;
        }
        .info {
            background: linear-gradient(135deg, #f9f9f9, #e0e0e0);
            padding: 12px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease-in-out;
        }
        .info:hover {
            transform: scale(1.02);
        }
        .info h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
            letter-spacing: 0.5px;
        }
        </style>
        <title>Mapa Interativo PSA</title>
    </head>
    <body>
        <div id="map" style="position: relative;">
            <img class="map-logo" src="images/LOGOPSA.png" alt="Logo PSA">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/LotesRurais_2.js"></script>
        <script src="data/LimitedoPrograma_3.js"></script>
        <script src="data/reasaderidasaoPSA_4.js"></script>
        <script>
        var map = L.map('map', { zoomControl:false, maxZoom:28, minZoom:4 })
            .fitBounds([[-26.287853140824076,-49.13379903946285],[-26.04023515439892,-48.87868148877471]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) { var tempDiv = document.createElement('div'); tempDiv.innerHTML = content; var rows = tempDiv.querySelectorAll('tr'); for (var i = 0; i < rows.length; i++) { var td = rows[i].querySelector('td.visible-with-data'); var key = td ? td.id : ''; if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) { rows[i].parentNode.removeChild(rows[i]); } } return tempDiv.innerHTML; }
        function addClassToPopupIfMedia(content, popup) { var tempDiv = document.createElement('div'); tempDiv.innerHTML = content; if (tempDiv.querySelector('td img')) { popup._contentNode.classList.add('media'); setTimeout(function() { popup.update(); }, 10); } else { popup._contentNode.classList.remove('media'); } }
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) { this._div = L.DomUtil.create('div', 'info'); this.update(); return this._div; };
        title.update = function () { this._div.innerHTML = '<h2>Mapa Interativo PSA</h2>'; };
        title.addTo(map);
        </script>
    </body>
</html>
