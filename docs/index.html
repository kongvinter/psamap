<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Áreas de Propriedades Aderidas ao Programa PSA</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/LotesRurais_1.js"></script>
        <script src="data/PropriedadesPSA_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:4
        }).fitBounds([[-26.174388119564394,-48.979675653945435],[-26.162477491465772,-48.96221479881809]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Áreas de Propriedades Aderidas ao Programa PSA</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 4,
            maxZoom: 28,
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_LotesRurais_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['iq_lote'] !== null ? autolinker.link(String(feature.properties['iq_lote']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['st_area_sh'] !== null ? autolinker.link(String(feature.properties['st_area_sh']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['st_length_'] !== null ? autolinker.link(String(feature.properties['st_length_']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_LotesRurais_1_0() {
            return {
                pane: 'pane_LotesRurais_1',
                opacity: 1,
                color: 'rgba(247,36,36,0.9333333333333333)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_LotesRurais_1');
        map.getPane('pane_LotesRurais_1').style.zIndex = 401;
        map.getPane('pane_LotesRurais_1').style['mix-blend-mode'] = 'normal';
        var layer_LotesRurais_1 = new L.geoJson(json_LotesRurais_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_LotesRurais_1',
            layerName: 'layer_LotesRurais_1',
            pane: 'pane_LotesRurais_1',
            onEachFeature: pop_LotesRurais_1,
            style: style_LotesRurais_1_0,
        });
        bounds_group.addLayer(layer_LotesRurais_1);
        map.addLayer(layer_LotesRurais_1);
        function pop_PropriedadesPSA_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="qc_id" colspan="2"><strong>qc_id</strong><br />' + (feature.properties['qc_id'] !== null ? autolinker.link(String(feature.properties['qc_id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="iq_lote" colspan="2"><strong>iq_lote</strong><br />' + (feature.properties['iq_lote'] !== null ? autolinker.link(String(feature.properties['iq_lote']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="prp" colspan="2"><strong>prp</strong><br />' + (feature.properties['prp'] !== null ? autolinker.link(String(feature.properties['prp']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="car" colspan="2"><strong>car</strong><br />' + (feature.properties['car'] !== null ? autolinker.link(String(feature.properties['car']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['link_pdf'] !== null ? autolinker.link(String(feature.properties['link_pdf']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_PropriedadesPSA_2_0() {
            return {
                pane: 'pane_PropriedadesPSA_2',
                opacity: 1,
                color: 'rgba(0,0,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(63,103,180,0.6901960784313725)',
                interactive: true,
            }
        }
        function style_PropriedadesPSA_2_1() {
            return {
                pane: 'pane_PropriedadesPSA_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '8.0,4.0,2.0,4.0',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_PropriedadesPSA_2');
        map.getPane('pane_PropriedadesPSA_2').style.zIndex = 402;
        map.getPane('pane_PropriedadesPSA_2').style['mix-blend-mode'] = 'normal';
        var layer_PropriedadesPSA_2 = new L.geoJson.multiStyle(json_PropriedadesPSA_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PropriedadesPSA_2',
            layerName: 'layer_PropriedadesPSA_2',
            pane: 'pane_PropriedadesPSA_2',
            onEachFeature: pop_PropriedadesPSA_2,
            styles: [style_PropriedadesPSA_2_0,style_PropriedadesPSA_2_1,]
        });
        bounds_group.addLayer(layer_PropriedadesPSA_2);
        map.addLayer(layer_PropriedadesPSA_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var overlaysTree = [
            {label: '<img src="legend/PropriedadesPSA_2.png" /> Propriedades PSA', layer: layer_PropriedadesPSA_2},
            {label: '<img src="legend/LotesRurais_1.png" /> Lotes Rurais', layer: layer_LotesRurais_1},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        resetLabels([layer_PropriedadesPSA_2]);
        map.on("zoomend", function(){
            resetLabels([layer_PropriedadesPSA_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_PropriedadesPSA_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_PropriedadesPSA_2]);
        });
        </script>
    </body>
</html>
