<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        /* Logo styling */
        .map-logo {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 80px;
            opacity: 0.8;
            z-index: 1000;
            pointer-events: none;
        }
        </style>
        <title>Áreas de Propriedades Aderidas ao Programa PSA</title>
    </head>
    <body>
        <div id="map" style="position: relative;">
            <!-- Logo positioned at bottom-left -->
            <img class="map-logo" src="images/LOGOPSA.png" alt="Logo PSA">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/LotesRurais_2.js"></script>
        <script src="data/LimitedoPrograma_3.js"></script>
        <script src="data/reasaderidasaoPSA_4.js"></script>
        <script>
        var map = L.map('map', { zoomControl:false, maxZoom:28, minZoom:4 })
            .fitBounds([[-26.287853140824076,-49.13379903946285],[-26.04023515439892,-48.87868148877471]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) { var tempDiv = document.createElement('div'); tempDiv.innerHTML = content; var rows = tempDiv.querySelectorAll('tr'); for (var i = 0; i < rows.length; i++) { var td = rows[i].querySelector('td.visible-with-data'); var key = td ? td.id : ''; if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) { rows[i].parentNode.removeChild(rows[i]); } } return tempDiv.innerHTML; }
        function addClassToPopupIfMedia(content, popup) { var tempDiv = document.createElement('div'); tempDiv.innerHTML = content; if (tempDiv.querySelector('td img')) { popup._contentNode.classList.add('media'); setTimeout(function() { popup.update(); }, 10); } else { popup._contentNode.classList.remove('media'); } }
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) { this._div = L.DomUtil.create('div', 'info'); this.update(); return this._div; };
        title.update = function () { this._div.innerHTML = '<h2>Áreas de Propriedades Aderidas ao Programa PSA</h2>'; };
        title.addTo(map);
        var zoomControl = L.control.zoom({ position: 'topleft' }).addTo(map);
        var measureControl = new L.Control.Measure({ position: 'topleft', primaryLengthUnit: 'meters', secondaryLengthUnit: 'kilometers', primaryAreaUnit: 'sqmeters', secondaryAreaUnit: 'hectares' });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {}
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', { pane: 'pane_GoogleSatellite_0', opacity: 1.0, attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>', minZoom: 4, maxZoom: 28, minNativeZoom: 0, maxNativeZoom: 20 });
        map.addLayer(layer_GoogleSatellite_0);
        map.createPane('pane_Positron_1');
        map.getPane('pane_Positron_1').style.zIndex = 401;
        var layer_Positron_1 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', { pane: 'pane_Positron_1', opacity: 1.0, attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>', minZoom: 4, maxZoom: 28, minNativeZoom: 0, maxNativeZoom: 20 });
        map.addLayer(layer_Positron_1);
        function pop_LotesRurais_2(feature, layer) { var popupContent = '<table>\n                </table>'; var content = removeEmptyRowsFromPopupContent(popupContent, feature); layer.on('popupopen', function(e) { addClassToPopupIfMedia(content, e.popup); }); layer.bindPopup(content, { maxHeight: 400 }); }
        function style_LotesRurais_2_0() { return { pane: 'pane_LotesRurais_2', opacity: 1, color: 'rgba(121,121,121,0.7215686274509804)', dashArray: '', lineCap: 'square', lineJoin: 'bevel', weight: 1, fillOpacity: 0, interactive: false }; }
        map.createPane('pane_LotesRurais_2');
        map.getPane('pane_LotesRurais_2').style.zIndex = 402;
        var layer_LotesRurais_2 = new L.geoJson(json_LotesRurais_2, { attribution: '', interactive: false, dataVar: 'json_LotesRurais_2', layerName: 'layer_LotesRurais_2', pane: 'pane_LotesRurais_2', onEachFeature: pop_LotesRurais_2, style: style_LotesRurais_2_0 });
        bounds_group.addLayer(layer_LotesRurais_2);
        map.addLayer(layer_LotesRurais_2);
        function pop_LimitedoPrograma_3(feature, layer) { var popupContent = '<table>\n                </table>'; var content = removeEmptyRowsFromPopupContent(popupContent, feature); layer.on('popupopen', function(e) { addClassToPopupIfMedia(content, e.popup); }); layer.bindPopup(content, { maxHeight: 400 }); }
        function style_LimitedoPrograma_3_0() { return { pane: 'pane_LimitedoPrograma_3', opacity: 1, color: 'rgba(47,31,205,1.0)', dashArray: '3.0,6.0', lineCap: 'square', lineJoin: 'miter', weight: 3.0, fillOpacity: 0, interactive: false }; }
        map.createPane('pane_LimitedoPrograma_3');
        map.getPane('pane_LimitedoPrograma_3').style.zIndex = 403;
        var layer_LimitedoPrograma_3 = new L.geoJson(json_LimitedoPrograma_3, { attribution: '', interactive: false, dataVar: 'json_LimitedoPrograma_3', layerName: 'layer_LimitedoPrograma_3', pane: 'pane_LimitedoPrograma_3', onEachFeature: pop_LimitedoPrograma_3, style: style_LimitedoPrograma_3_0 });
        bounds_group.addLayer(layer_LimitedoPrograma_3);
        map.addLayer(layer_LimitedoPrograma_3);
        function pop_reasaderidasaoPSA_4(feature, layer) { var popupContent = '<table>\n                    <tr>\n                        <th scope="row">iq_lote</th>\n                        <td class="visible-with-data" id="iq_lote">' + (feature.properties['iq_lote'] !== null ? autolinker.link(String(feature.properties['iq_lote']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\n                    </tr>\n                    <tr>\n                        <td class="visible-with-data" id="prp" colspan="2"><strong>prp</strong><br />' + (feature.properties['prp'] !== null ? autolinker.link(String(feature.properties['prp']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\n                    </tr>\n                    <tr>\n                        <td class="visible-with-data" id="car" colspan="2"><strong>car</strong><br />' + (feature.properties['car'] !== null ? autolinker.link(String(feature.properties['car']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\n                    </tr>\n                    <tr>\n                        <td colspan="2">' + (feature.properties['link_pdf'] !== null ? autolinker.link(String(feature.properties['link_pdf']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\n                    </tr>\n                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
            layer.on('popupopen', function(e) { addClassToPopupIfMedia(content, e.popup); });
            layer.bindPopup(content, { maxHeight: 400 }); }
        function style_reasaderidasaoPSA_4_0() { return { pane: 'pane_reasaderidasaoPSA_4', opacity: 1, color: 'rgba(0,0,0,1.0)', dashArray: '', lineCap: 'square', lineJoin: 'bevel', weight: 2.0, fillOpacity: 0, interactive: true }; }
        function style_reasaderidasaoPSA_4_1() { return { pane: 'pane_reasaderidasaoPSA_4', opacity: 1, color: 'rgba(35,35,35,1.0)', dashArray: '', lineCap: 'butt', lineJoin: 'miter', weight: 1.0, fill: true, fillOpacity: 1, fillColor: 'rgba(57,80,255,0.7686274509803922)', interactive: true }; }
        map.createPane('pane_reasaderidasaoPSA_4');
        map.getPane('pane_reasaderidasaoPSA_4').style.zIndex = 404;
        var layer_reasaderidasaoPSA_4 = new L.geoJson.multiStyle(json_reasaderidasaoPSA_4, { attribution: '', interactive: true, dataVar: 'json_reasaderidasaoPSA_4', layerName: 'layer_reasaderidasaoPSA_4', pane: 'pane_reasaderidasaoPSA_4', onEachFeature: pop_reasaderidasaoPSA_4, styles: [style_reasaderidasaoPSA_4_0,style_reasaderidasaoPSA_4_1] });
        bounds_group.addLayer(layer_reasaderidasaoPSA_4);
        map.addLayer(layer_reasaderidasaoPSA_4);
        var osmGeocoder = new L.Control.Geocoder({ collapsed: true, position: 'topleft', text: 'Search', title: 'Testing' }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0].className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0].title += 'Search for a place';
        var overlaysTree = [ {label: '<img src="legend/reasaderidasaoPSA_4.png" /> Áreas aderidas ao PSA', layer: layer_reasaderidasaoPSA_4}, {label: '<img src="legend/LimitedoPrograma_3.png" /> Limite do Programa', layer: layer_LimitedoPrograma_3}, {label: '<img src="legend/LotesRurais_2.png" /> Lotes Rurais', layer: layer_LotesRurais_2}, {label: "Positron", layer: layer_Positron_1, radioGroup: 'bm'}, {label: "Google Satellite", layer: layer_GoogleSatellite_0, radioGroup: 'bm'} ];
        L.control.layers.tree(null, overlaysTree, {collapsed: true}).addTo(map);
        setBounds();
        resetLabels([layer_reasaderidasaoPSA_4]);
        map.on("zoomend layeradd layerremove", function() { resetLabels([layer_reasaderidasaoPSA_4]); });
        </script>
    </body>
</html>
